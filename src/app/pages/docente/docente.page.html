<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios API Random</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios API Random</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle
        >Informaci√≥n de los usuarios de la API Random</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      Los usuarios de la API Random son una lista de usuarios generados
      aleatoriamente.
      <ion-list>
        <ion-item *ngFor="let docente of docentes">
          <ion-thumbnail slot="start">
            <img alt="user icon" [src]="docente.picture.thumbnail" />
          </ion-thumbnail>
          <ion-label
            ><p>{{ docente.name.first }} {{docente.name.last}}</p>
            <p>{{docente.email}}</p></ion-label
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
