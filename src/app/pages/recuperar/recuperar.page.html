<ion-header [translucent]="true">
  <ion-toolbar
    ><ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contrase&ntilde;a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar contrase&ntilde;a</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <img
        alt="inacap"
        src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/58/f0/16/58f01608-ce85-e223-b4f1-61ab32b36ec9/AppIcon-0-0-1x_U007epad-0-85-220.png/1200x630wa.png"
      />
      <ion-card-header>
        <ion-card-title
          >Recuperaci&oacute;n de contrase&ntilde;a</ion-card-title
        >
        <ion-card-subtitle
          >Ingrese su correo para recuperar su
          contrase&ntilde;a</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <ion-input
          [(ngModel)]="emailValue"
          type="email"
          label="Ingrese correo:"
          labelPlacement="floating"
          placeholder="Ej: admin@test.cl"
        ></ion-input>

        <ion-button (click)="recuperar()" expand="block"
          >Recuperar contrase&ntilde;a</ion-button
        >
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
